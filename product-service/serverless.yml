service: product-service

# Create an optimized package for our functions
package:
  individually: true

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

plugins:
  - serverless-offline
  - serverless-webpack
  - serverless-prune-plugin
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  prune:
    automatic: true
    number: 3

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  stage: dev
  environment:
    FE_ORIGIN_HOST: https://d19rakpwnlzw45.cloudfront.net

functions:
  get-products-controller:
      handler: src/index.getProductsList
      name: get-products-controller
      events:
        - http:
            path: api/products
            method: get
  get-products-by-id-controller:
    handler: src/index.getProductById
    name: get-products-by-id-controller
    events:
      - http:
          path: api/products/{productId}
          method: get
          request:
            parameters:
              paths:
                productId: true
  get-swagger-file-controller:
      handler: src/index.getSwaggerJson
      name: get-swagger-file-controller
      events:
        - http:
            path: documentation
            method: get
            cors: true
